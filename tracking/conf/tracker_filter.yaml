# Tracking output frame rate:
rate: 30.0
# Time for which a track is published (from last detection):
track_lifetime_with_no_detections: 0.3
# Interval between two heartbeat messages:
heartbeat_time: 5.0
# Flag stating if empty tracking messages should be published or not:
publish_empty: true

max_history_size: 1000

sigma_noise: 0.30
sigma_process: 0.05
